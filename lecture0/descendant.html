<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendant</title>
        <style>
            /*li {
                color: blue;
            }*/
            /*Direct children selector (ignores grandchildren elements)
            ul > li {
                color: blue;
            }*/
            /*Descendant selector (affects grandchildren elements)*/
            ul li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List item one</li>
            <li>List item two</li>
            <ul>
                <li>Sublist item one</li>
                <li>Sublist item two</li>
            </ul>
            <li>List item three</li>
        </ol>
    </body>
</html>
